<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>URL Shortener</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 40px;
                width: 100%;
                max-width: 600px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                transform: translateY(0);
                transition: all 0.3s ease;
            }

            .container:hover {
                transform: translateY(-5px);
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            }

            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 30px;
                font-size: 2.5rem;
                font-weight: 700;
                background: linear-gradient(135deg, #667eea, #764ba2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .subtitle {
                text-align: center;
                color: #666;
                margin-bottom: 40px;
                font-size: 1.1rem;
            }

            .form-group {
                margin-bottom: 25px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #333;
                font-weight: 600;
                font-size: 1rem;
            }

            input[type="url"] {
                width: 100%;
                padding: 15px 20px;
                border: 2px solid #e1e8ed;
                border-radius: 12px;
                font-size: 1rem;
                transition: all 0.3s ease;
                background: rgba(255, 255, 255, 0.8);
            }

            input[type="url"]:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
                transform: translateY(-2px);
            }

            .btn {
                width: 100%;
                padding: 15px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                border: none;
                border-radius: 12px;
                font-size: 1.1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            }

            .btn:active {
                transform: translateY(0);
            }

            .btn:disabled {
                opacity: 0.7;
                cursor: not-allowed;
                transform: none;
            }

            .btn .spinner {
                display: none;
                width: 20px;
                height: 20px;
                border: 2px solid #ffffff;
                border-top: 2px solid transparent;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 10px;
            }

            .btn.loading .spinner {
                display: inline-block;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .result {
                margin-top: 30px;
                padding: 25px;
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                border-radius: 15px;
                display: none;
                animation: slideIn 0.5s ease;
                position: relative;
                overflow: hidden;
            }

            .result::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                animation: shimmer 2s infinite;
            }

            @keyframes shimmer {
                0% {
                    left: -100%;
                }
                100% {
                    left: 100%;
                }
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .result h3 {
                color: white;
                margin-bottom: 15px;
                font-size: 1.3rem;
            }

            .short-url {
                background: rgba(255, 255, 255, 0.2);
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 15px;
                backdrop-filter: blur(10px);
            }

            .short-url-link {
                color: white;
                text-decoration: none;
                font-weight: 600;
                font-size: 1.1rem;
                word-break: break-all;
                display: block;
                margin-bottom: 10px;
            }

            .short-url-link:hover {
                text-decoration: underline;
            }

            .copy-btn {
                background: rgba(255, 255, 255, 0.2);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.3);
                padding: 8px 15px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 0.9rem;
                transition: all 0.3s ease;
            }

            .copy-btn:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-1px);
            }

            .url-info {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-top: 15px;
            }

            .info-item {
                background: rgba(255, 255, 255, 0.1);
                padding: 12px;
                border-radius: 8px;
                backdrop-filter: blur(5px);
            }

            .info-label {
                color: rgba(255, 255, 255, 0.8);
                font-size: 0.85rem;
                margin-bottom: 5px;
            }

            .info-value {
                color: white;
                font-weight: 600;
                word-break: break-all;
            }

            .error {
                background: linear-gradient(135deg, #ff6b6b, #ee5a52);
                color: white;
                padding: 15px;
                border-radius: 10px;
                margin-top: 20px;
                display: none;
                animation: shake 0.5s ease;
            }

            @keyframes shake {
                0%,
                20%,
                40%,
                60%,
                80% {
                    transform: translateX(0);
                }
                10%,
                30%,
                50%,
                70%,
                90% {
                    transform: translateX(-5px);
                }
            }

            .toast {
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4caf50;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                transform: translateX(400px);
                transition: transform 0.3s ease;
                z-index: 1000;
            }

            .toast.show {
                transform: translateX(0);
            }

            @media (max-width: 600px) {
                .container {
                    padding: 30px 20px;
                    margin: 20px;
                }

                h1 {
                    font-size: 2rem;
                }

                .url-info {
                    grid-template-columns: 1fr;
                }
            }

            .footer {
                text-align: center;
                margin-top: 30px;
                color: #666;
                font-size: 0.9rem;
            }

            .github-link {
                color: #667eea;
                text-decoration: none;
                font-weight: 600;
            }

            .github-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üîó URL Shortener</h1>
            <p class="subtitle">
                Transform your long URLs into short, shareable links
            </p>

            <form id="urlForm">
                <div class="form-group">
                    <label for="longUrl">Enter your long URL:</label>
                    <input
                        type="url"
                        id="longUrl"
                        name="longUrl"
                        placeholder="https://www.example.com/very/long/url/that/needs/shortening"
                        required=""
                    />
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <span class="spinner"></span>
                    <span class="btn-text">Shorten URL</span>
                </button>
            </form>

            <div id="result" class="result">
                <h3>üéâ Your short URL is ready!</h3>
                <div class="short-url">
                    <a
                        id="shortUrlLink"
                        class="short-url-link"
                        href="https://YOUR_APPLICATION_LINK/#"
                        target="_blank"
                    ></a>
                    <button class="copy-btn" onclick="copyToClipboard()">
                        üìã Copy Link
                    </button>
                </div>

                <div class="url-info">
                    <div class="info-item">
                        <div class="info-label">Short Code</div>
                        <div class="info-value" id="shortCode"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Created</div>
                        <div class="info-value" id="createdAt"></div>
                    </div>
                </div>
            </div>

            <div id="error" class="error"></div>

            <div class="footer">
                <p>
                    Made with ‚ù§Ô∏è by
                    <a href="https://www.linkedin.com/in/atharvagitaye/"
                        >Atharva Gitaye</a
                    >
                </p>
            </div>
        </div>

        <div id="toast" class="toast">URL copied to clipboard! üìã</div>

        <script>
            // Replace this with your actual Cloud Function URL
            const API_URL =
                "YOUR_CLOUD_FUNCTION_URL";

            const form = document.getElementById("urlForm");
            const submitBtn = document.getElementById("submitBtn");
            const btnText = document.querySelector(".btn-text");
            const resultDiv = document.getElementById("result");
            const errorDiv = document.getElementById("error");
            const shortUrlLink = document.getElementById("shortUrlLink");
            const shortCodeEl = document.getElementById("shortCode");
            const createdAtEl = document.getElementById("createdAt");
            const toast = document.getElementById("toast");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const longUrl = document.getElementById("longUrl").value.trim();

                if (!longUrl) {
                    showError("Please enter a valid URL");
                    return;
                }

                // Show loading state
                setLoading(true);
                hideMessages();

                try {
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            long_url: longUrl,
                        }),
                    });

                    const data = await response.json();

                    if (data.success) {
                        showResult(data);
                    } else {
                        showError(
                            data.error ||
                                "An error occurred while shortening the URL"
                        );
                    }
                } catch (error) {
                    console.error("Error:", error);
                    showError(
                        "Network error. Please check your connection and try again."
                    );
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(loading) {
                submitBtn.disabled = loading;
                if (loading) {
                    submitBtn.classList.add("loading");
                    btnText.textContent = "Creating short URL...";
                } else {
                    submitBtn.classList.remove("loading");
                    btnText.textContent = "Shorten URL";
                }
            }

            function showResult(data) {
                shortUrlLink.href = data.short_url;
                shortUrlLink.textContent = data.short_url;
                shortCodeEl.textContent = data.short_code;

                // Format the date
                if (data.created_at) {
                    const date = new Date(data.created_at);
                    createdAtEl.textContent = date.toLocaleString();
                } else {
                    createdAtEl.textContent = "Just now";
                }

                resultDiv.style.display = "block";

                // Store the short URL for copying
                window.currentShortUrl = data.short_url;
            }

            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = "block";
                setTimeout(() => {
                    errorDiv.style.display = "none";
                }, 5000);
            }

            function hideMessages() {
                resultDiv.style.display = "none";
                errorDiv.style.display = "none";
            }

            function copyToClipboard() {
                if (window.currentShortUrl) {
                    navigator.clipboard
                        .writeText(window.currentShortUrl)
                        .then(() => {
                            showToast();
                        })
                        .catch((err) => {
                            console.error("Could not copy text: ", err);
                            // Fallback for older browsers
                            const textArea = document.createElement("textarea");
                            textArea.value = window.currentShortUrl;
                            document.body.appendChild(textArea);
                            textArea.focus();
                            textArea.select();
                            try {
                                document.execCommand("copy");
                                showToast();
                            } catch (err) {
                                console.error(
                                    "Fallback: Could not copy text: ",
                                    err
                                );
                            }
                            document.body.removeChild(textArea);
                        });
                }
            }

            function showToast() {
                toast.classList.add("show");
                setTimeout(() => {
                    toast.classList.remove("show");
                }, 3000);
            }

            // Auto-focus on the input when page loads
            document.addEventListener("DOMContentLoaded", () => {
                document.getElementById("longUrl").focus();
            });

            // Handle Enter key in input
            document
                .getElementById("longUrl")
                .addEventListener("keypress", (e) => {
                    if (e.key === "Enter") {
                        form.dispatchEvent(new Event("submit"));
                    }
                });
        </script>
    </body>
</html>
